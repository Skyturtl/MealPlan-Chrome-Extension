<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet" type="text/css">
    <style type="text/css" id="operaUserStyle"></style>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Plan Recommendation</title>
</head>


<body>
    <div>
        <h1 class="header text">Suggested Meal Points</h1>
        <h3 class="subhead text"> (Fall Semester)</h3>
        <div class="exp">
            <h1 class="points text" id="points"> Points:
                <span class="tooltiptext"> Help! </span>
            </h1>
            <h2 class="text tooltip" id="daily"> Meal Points Per Day: </h2>
            <h2 style ="margin-block-end:0em" class="text tooltip" id="cDaily"> Custom Points Per Day: </h2>
        </div>
        <div>
            <form action="/action_page.php">
                <label for="plan">What meal plan do you have?</label>
                <select id="plan" name="plan">
                    <option value="Plat">Platinum</option>
                    <option value="Gold">Gold</option>
                    <option value="Silver">Silver</option>
                    <option value="Bronze">Bronze</option>
                    <option value="Apartment">Apartment</option>
                    <option value="Off-Campus">Off-Campus</option>
                </select><br><br>
                <label for="cur">What is your current meal points?</label>
                <input type="number" id="cur" name="cur" min="0" value="2000"></label><br><br><br>
                <label for="wknd">Exclude Weekends?</label>
                <input type="checkbox" id="wknd" name="wknd"><br><br>
                <label for="break">Leaving for Spring Break?</label>
                <input type="checkbox" id="break" name="break"><br><br>
                <!-- <label for="thanks">Leaving for Thanksgiving Break?</label>
                <input type="checkbox" id="thanks" name="thanks"><br><br> -->
                <label for="first"> When was your first day?</label>
                <input type="date" id="first" name="first"><br><br>
                <label for="last"> When was your last day?</label>
                <input type="date" id="last" name="last"><br><br>
                <button type="submit" class="hidden">fin</button>
            </form>
        </div>
        <button id="btn" type="button"> Calculate! </button>
    </div>
    <script src="calculate.js"></script>
</body>
</html>
